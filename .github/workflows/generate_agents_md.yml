name: Generate AGENTS.md

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Allow manual triggering

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate AGENTS.md via MCP Tool
        run: |
          curl -X POST https://core-ai-proxy.workers.dev/mcp/execute \
            -H "Content-Type: application/json" \
            -d '{
              "tool": "agents-md-generator",
              "params": {
                "repo_url": "${{ github.server_url }}/${{ github.repository }}",
                "dry_run": false
              }
            }'

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add AGENTS.md || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update AGENTS.md" && git push)