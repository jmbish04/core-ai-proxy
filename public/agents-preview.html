<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGENTS.md Preview - core-ai-proxy</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>AGENTS.md Preview</h1>
    <div id="preview" class="glass">
      <p>Loading preview...</p>
    </div>
  </div>
  <script src="/client.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    if (id) {
      fetch(`/api/agents/preview/${id}`)
        .then(r => r.json())
        .then(data => {
          const container = document.getElementById('preview');

          // SECURITY: Use DOM manipulation instead of innerHTML to prevent XSS
          container.textContent = ''; // Clear existing content

          const pre = document.createElement('pre');
          const code = document.createElement('code');
          code.textContent = data.agents_md; // Use textContent to prevent XSS
          pre.appendChild(code);
          container.appendChild(pre);

          const sourcesP = document.createElement('p');
          sourcesP.textContent = 'Sources: ' + data.sources.join(', ');
          container.appendChild(sourcesP);
        });
    }
  </script>
</body>
</html>
