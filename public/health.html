<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Dashboard - core-ai-proxy</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>Health Dashboard</h1>
    <div id="health-status" class="glass" style="margin-bottom: 2rem;">
      <h2>System Status</h2>
      <p>Loading...</p>
    </div>
    <button class="btn" onclick="runHealthTests()">Run Tests Now</button>
    <div id="test-results" class="glass" style="margin-top: 2rem;"></div>
  </div>
  <script src="/client.js"></script>
  <script>
    async function loadHealth() {
      const health = await fetchHealth();
      const container = document.getElementById('health-status');

      // SECURITY: Use DOM manipulation instead of innerHTML to prevent XSS
      container.textContent = ''; // Clear existing content

      const title = document.createElement('h2');
      title.textContent = 'System Status';
      container.appendChild(title);

      const statusP = document.createElement('p');
      statusP.className = 'status ' + health.status;
      statusP.textContent = health.status.toUpperCase();
      container.appendChild(statusP);

      const checksP = document.createElement('p');
      checksP.textContent = `Total: ${health.checks.total} | Passed: ${health.checks.passed} | Failed: ${health.checks.failed}`;
      container.appendChild(checksP);
    }

    async function runHealthTests() {
      const result = await runTests();
      showNotification('Tests started: ' + result.session_id);
      setTimeout(() => loadResults(result.session_id), 2000);
    }

    async function loadResults(sessionId) {
      const results = await getTestResults(sessionId);
      const container = document.getElementById('test-results');

      // SECURITY: Use DOM manipulation instead of innerHTML to prevent XSS
      container.textContent = ''; // Clear existing content

      const title = document.createElement('h2');
      title.textContent = 'Test Results';
      container.appendChild(title);

      results.forEach(r => {
        const card = document.createElement('div');
        card.className = 'card';

        const h3 = document.createElement('h3');
        h3.textContent = r.test_definition_id;
        card.appendChild(h3);

        const statusP = document.createElement('p');
        statusP.className = 'status ' + r.status;
        statusP.textContent = r.status;
        card.appendChild(statusP);

        container.appendChild(card);
      });
    }

    loadHealth();
  </script>
</body>
</html>
